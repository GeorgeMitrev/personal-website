<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>George Mitrev's Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
  <!-- Magnific Popup CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
</head>
<body>
  <header id="theheader">
    <a id="logo" class="logo" href="#">GEORGE MITREV</a>
    <div class="icons">
      <a href="#gallery">
        <svg id="image" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path d="M19.5,0H4.5A4.505,4.505,0,0,0,0,4.5v15A4.505,4.505,0,0,0,4.5,24h15A4.505,4.505,0,0,0,24,19.5V4.5A4.505,4.505,0,0,0,19.5,0ZM4.5,3h15A1.5,1.5,0,0,1,21,4.5v15a1.492,1.492,0,0,1-.44,1.06l-8.732-8.732a4,4,0,0,0-5.656,0L3,15V4.5A1.5,1.5,0,0,1,4.5,3Z"/>
          <circle cx="15.5" cy="7.5" r="2.5"/>
        </svg>
      </a>
      <input type="checkbox" id="toggle-icon" class="icon-checkbox">
      <label for="toggle-icon" class="icon-label">
        <!-- First Icon (visible when checked) -->
        <svg class="second-icon icon" xmlns="http://www.w3.org/2000/svg" id="light-on" data-name="Layer 1" viewBox="0 0 24 24" width="24" height="24">
          <path d="M16.5,0H7.5C4.467,0,2,2.467,2,5.5v13c0,3.033,2.467,5.5,5.5,5.5h9c3.033,0,5.5-2.467,5.5-5.5V5.5c0-3.033-2.467-5.5-5.5-5.5Zm2.5,18.5c0,1.378-1.122,2.5-2.5,2.5H7.5c-1.378,0-2.5-1.122-2.5-2.5V5.5c0-1.378,1.122-2.5,2.5-2.5h9c1.378,0,2.5,1.122,2.5,2.5v13ZM14.5,5h-5c-1.378,0-2.5,1.122-2.5,2.5v8.5c0,1.654,1.346,3,3,3h4c1.654,0,3-1.346,3-3V7.5c0-1.378-1.122-2.5-2.5-2.5Zm-.5,3v4h-4v-4h4Z"/>
        </svg>
        <!-- Second Icon (visible when unchecked) -->
        <svg class="first-icon icon" xmlns="http://www.w3.org/2000/svg" id="light-off" data-name="Layer 1" viewBox="0 0 24 24" width="24" height="24">
          <path d="M16.5,0H7.5C4.467,0,2,2.467,2,5.5v13c0,3.033,2.467,5.5,5.5,5.5h9c3.033,0,5.5-2.467,5.5-5.5V5.5c0-3.033-2.467-5.5-5.5-5.5Zm2.5,18.5c0,1.378-1.122,2.5-2.5,2.5H7.5c-1.378,0-2.5-1.122-2.5-2.5V5.5c0-1.378,1.122-2.5,2.5-2.5h9c1.378,0,2.5,1.122,2.5,2.5v13ZM14,5h-4c-1.654,0-3,1.346-3,3v8.5c0,1.378,1.122,2.5,2.5,2.5h5c1.378,0,2.5-1.122,2.5-2.5V8c0-1.654-1.346-3-3-3Zm-4,11v-4h4v4h-4Z"/>
        </svg>
      </label>
    </div>
  </header>  
  
  <div class="gallery-title">
    The best things in life are not things, they are moments.
    <a href="#gallery" class="gal-wrap">
  </a>
  </div> 
  <div id="downarrow" class="icons moving">
    <a href="#gallery">
      <svg id="arrow" class="icon" enable-background="new 0 0 32 32" height="32" viewBox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg">
        <g id="Layer_1">
          <path d="m29.6043 10.528-12.0735 12.8281c-.83.8819-2.2315.8819-3.0615 0l-12.0736-12.8281c-.9071-.9639-.2238-2.5455 1.0998-2.5455h25.0089c1.3237 0 2.007 1.5816 1.0999 2.5455z" />
        </g>
      </svg>
    </a>
  </div>
  <article class="gallery">
    <div id="gallery"></div>
  </article>
  
  <footer id="site-footer">
    <div class="container">
        <div class="grid">
            <div class="column-xs-12">
                <div class="grid">        
                    <p class="credits">
                        Made with HTML, CSS, & JavaScript.<br>
                        Inspired by Codepen's from Michal Niewitala, Piccalilli, & Oliver Pope. Icons from Flaticon.
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>

  

  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Magnific Popup JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

  <!-- Your custom script -->
  <script src="gallery.js"></script>
</body>
</html>
